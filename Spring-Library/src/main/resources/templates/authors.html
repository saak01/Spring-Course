<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru Projeto 1</title>
    <link href="../static/css/style.css.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}"> Spring in Action</td>
        <td th:text="${author.lastName}">Wrox</td>
    </tr>
</table>

</body>
</html>
